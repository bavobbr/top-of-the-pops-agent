<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top of the Pops - Visual Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        .font-retro { font-family: 'Righteous', cursive; }
        .font-mono-retro { font-family: 'Space Mono', monospace; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        retro: {
                            red: '#E63946',
                            darkred: '#9D0208',
                            cream: '#F1FAEE',
                            yellow: '#FFB703',
                            orange: '#FB8500',
                            black: '#1D1D1D'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-retro-cream min-h-screen font-mono-retro">
    <div x-data="popquiz()" x-cloak class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-retro text-retro-red drop-shadow-[3px_3px_0px_rgba(0,0,0,0.3)] tracking-wide">TOP OF THE POPS</h1>
            <p class="text-retro-black mt-2 text-lg">Learn the greats through visual flashcards</p>
        </header>

        <!-- Screen 1: Input -->
        <div x-show="screen === 'input'" x-init="loadSuggestions()" class="bg-white rounded-xl shadow-[5px_5px_0px_0px_rgba(0,0,0,0.2)] border-4 border-retro-black p-8">
            <form @submit.prevent="generateList" class="space-y-6">
                <div>
                    <label for="category" class="block text-lg font-bold text-retro-black mb-2">
                        What do you want to study?
                    </label>
                    <input
                        type="text"
                        id="category"
                        x-model="category"
                        placeholder="e.g., movie stars, car brands, countries..."
                        class="w-full px-4 py-3 border-3 border-retro-black rounded-lg focus:ring-2 focus:ring-retro-red focus:border-retro-red text-lg"
                        required
                    >

                    <!-- Suggestions -->
                    <div x-show="suggestions.length > 0" class="mt-4">
                        <p class="text-sm font-bold text-retro-black mb-2">Or try one of these:</p>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="(suggestion, index) in suggestions" :key="index">
                                <button
                                    type="button"
                                    @click="category = suggestion"
                                    class="px-3 py-1 text-sm font-bold rounded-full border-2 border-retro-black transition-all duration-200 shadow-[2px_2px_0px_0px_rgba(0,0,0,0.2)] hover:shadow-none hover:translate-x-[2px] hover:translate-y-[2px]"
                                    :class="category === suggestion ? 'bg-retro-red text-white' : 'bg-retro-cream text-retro-black hover:bg-retro-yellow'"
                                    x-text="suggestion"
                                ></button>
                            </template>
                        </div>
                    </div>
                    <div x-show="loadingSuggestions" class="mt-4 text-sm text-retro-black">
                        Loading suggestions...
                    </div>
                </div>

                <div>
                    <label for="count" class="block text-lg font-bold text-retro-black mb-2">
                        How many items? <span class="text-retro-red font-bold" x-text="count"></span>
                    </label>
                    <input
                        type="range"
                        id="count"
                        x-model="count"
                        min="5"
                        max="50"
                        class="w-full h-3 bg-retro-cream rounded-lg appearance-none cursor-pointer accent-retro-red"
                    >
                    <div class="flex justify-between text-sm text-retro-black mt-1 font-bold">
                        <span>5</span>
                        <span>50</span>
                    </div>
                </div>

                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-retro-red hover:bg-retro-darkred disabled:bg-red-300 text-white font-bold py-4 px-6 rounded-lg text-xl transition duration-200 shadow-[4px_4px_0px_0px_rgba(0,0,0,0.3)] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,0.3)] active:shadow-none border-2 border-retro-black"
                >
                    <span x-show="!loading">START LEARNING</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        GENERATING...
                    </span>
                </button>
            </form>

            <div x-show="error" class="mt-4 p-4 bg-retro-red/20 text-retro-darkred rounded-lg border-2 border-retro-red font-bold" x-text="error"></div>
        </div>

        <!-- Screen 2: Study -->
        <div x-show="screen === 'study'" class="space-y-6">
            <!-- Rate limit / error banner -->
            <div x-show="error" x-transition class="p-4 bg-retro-red/20 text-retro-darkred rounded-lg border-2 border-retro-red font-bold flex items-center justify-between">
                <span x-text="error"></span>
                <button @click="error = null" class="ml-4 text-retro-darkred hover:text-retro-red">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Navigation buttons -->
            <div class="flex flex-wrap gap-3 justify-center">
                <button
                    @click="loadNextItem"
                    :disabled="loadingItem"
                    class="bg-retro-red hover:bg-retro-darkred disabled:bg-red-300 text-white font-bold py-2 px-6 rounded-lg transition duration-200 shadow-[3px_3px_0px_0px_rgba(0,0,0,0.3)] border-2 border-retro-black uppercase"
                >
                    Next
                </button>
                <button
                    @click="loadRandomItem"
                    :disabled="loadingItem"
                    class="bg-retro-orange hover:bg-retro-yellow text-retro-black font-bold py-2 px-6 rounded-lg transition duration-200 shadow-[3px_3px_0px_0px_rgba(0,0,0,0.3)] border-2 border-retro-black uppercase"
                >
                    Random
                </button>
                <button
                    @click="showListModal = true"
                    class="bg-retro-yellow hover:bg-retro-orange text-retro-black border-2 border-retro-black font-bold py-2 px-6 rounded-lg transition duration-200 shadow-[3px_3px_0px_0px_rgba(0,0,0,0.3)] uppercase"
                >
                    View All Items
                </button>
                <button
                    @click="startNewQuiz"
                    class="bg-white hover:bg-retro-cream text-retro-black border-2 border-retro-black font-bold py-2 px-6 rounded-lg transition duration-200 shadow-[3px_3px_0px_0px_rgba(0,0,0,0.3)] uppercase"
                >
                    New Quiz
                </button>
            </div>

            <!-- Current item card -->
            <div class="bg-white rounded-xl shadow-[5px_5px_0px_0px_rgba(0,0,0,0.2)] border-4 border-retro-black overflow-hidden relative">
                <!-- Loading indicator overlay -->
                <div x-show="loadingItem" class="absolute top-4 right-4 z-20 bg-retro-red text-white px-4 py-2 rounded-full border-2 border-retro-black shadow-[2px_2px_0px_0px_rgba(0,0,0,0.3)] flex items-center gap-2">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="font-bold text-sm">LOADING...</span>
                </div>

                <!-- Initial loading state (no content yet) -->
                <div x-show="loadingItem && !currentItem" class="p-12 text-center">
                    <svg class="animate-spin mx-auto h-12 w-12 text-retro-red" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-retro-black font-bold">Loading details...</p>
                </div>

                <!-- Item content - side by side layout (show when we have content) -->
                <div x-show="currentItem" class="flex flex-col lg:flex-row" :class="loadingItem ? 'opacity-60' : ''">
                    <!-- Image section - left side -->
                    <div class="lg:w-3/5 bg-retro-black p-4">
                        <!-- Main large image -->
                        <div x-show="currentItem.images && currentItem.images.length > 0">
                            <div class="relative">
                                <div
                                    class="h-[500px] mb-3 rounded-xl bg-retro-black border-4 border-retro-red bg-contain bg-center bg-no-repeat"
                                    :style="'background-image: url(' + (currentItem.images[selectedImageIndex] || currentItem.images[0]) + ')'"
                                ></div>
                                <!-- Wikipedia source overlay -->
                                <div
                                    x-show="currentItem.image_source"
                                    class="absolute bottom-5 left-2 bg-black/50 text-white/70 text-xs px-2 py-1 rounded max-w-[200px] truncate"
                                    x-text="'via: ' + currentItem.image_source"
                                    :title="'Wikipedia: ' + currentItem.image_source"
                                ></div>
                            </div>

                            <!-- Thumbnail strip -->
                            <div x-show="currentItem.images.length > 1" class="flex justify-center items-center gap-3">
                                <template x-for="(img, index) in currentItem.images" :key="'thumb-'+index">
                                    <button
                                        @click="selectedImageIndex = index"
                                        class="relative overflow-hidden rounded-lg transition-all duration-300 focus:outline-none border-2"
                                        :class="selectedImageIndex === index
                                            ? 'w-20 h-20 border-retro-yellow shadow-xl scale-110 z-10'
                                            : 'w-14 h-14 border-retro-red opacity-60 hover:opacity-90 hover:scale-105'"
                                    >
                                        <img
                                            :src="img"
                                            :alt="currentItem.name + ' image ' + (index + 1)"
                                            class="w-full h-full object-cover"
                                            @error="$event.target.parentElement.style.display='none'"
                                        >
                                    </button>
                                </template>
                            </div>
                        </div>

                        <!-- No images placeholder -->
                        <div x-show="!currentItem.images || currentItem.images.length === 0" class="h-[500px] flex items-center justify-center bg-retro-darkred rounded-xl border-4 border-retro-red">
                            <span class="text-9xl text-white opacity-30 font-retro" x-text="currentItem.name ? currentItem.name.charAt(0) : '?'"></span>
                        </div>
                    </div>

                    <!-- Details section - right side -->
                    <div class="lg:w-2/5 p-6 flex flex-col bg-retro-cream">
                        <div class="flex items-start justify-between mb-4">
                            <h2 class="text-2xl font-retro text-retro-black" x-text="currentItem.name"></h2>
                            <span class="bg-retro-red text-white text-sm font-bold px-3 py-1 rounded-full flex-shrink-0 ml-2 border-2 border-retro-black shadow-[2px_2px_0px_0px_rgba(0,0,0,0.3)]">
                                #<span x-text="currentItemIndex + 1"></span>
                            </span>
                        </div>

                        <p class="text-retro-black mb-6" x-text="currentItem.description"></p>

                        <!-- Properties -->
                        <div x-show="currentItem.properties" class="border-t-2 border-retro-black pt-4 flex-1">
                            <h3 class="text-sm font-bold text-retro-red uppercase tracking-wider mb-3">Details</h3>
                            <dl class="space-y-3">
                                <template x-for="(value, key) in currentItem.properties" :key="key">
                                    <div class="bg-white rounded-lg p-3 border-2 border-retro-black shadow-[2px_2px_0px_0px_rgba(0,0,0,0.2)]">
                                        <dt class="text-xs font-bold text-retro-red uppercase" x-text="key.replace(/_/g, ' ')"></dt>
                                        <dd class="mt-1 text-retro-black">
                                            <!-- Render as list if array -->
                                            <template x-if="Array.isArray(value)">
                                                <ul class="list-disc list-inside space-y-1">
                                                    <template x-for="(item, i) in value" :key="i">
                                                        <li x-text="item"></li>
                                                    </template>
                                                </ul>
                                            </template>
                                            <!-- Render as text if not array -->
                                            <template x-if="!Array.isArray(value)">
                                                <span x-text="value"></span>
                                            </template>
                                        </dd>
                                    </div>
                                </template>
                            </dl>
                        </div>

                        <!-- Wikipedia link -->
                        <div x-show="currentItem.image_source" class="mt-4 pt-4 border-t-2 border-retro-black">
                            <a
                                :href="'https://en.wikipedia.org/wiki/' + encodeURIComponent(currentItem.image_source.replace(/ /g, '_'))"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="inline-flex items-center gap-2 text-sm text-retro-black/70 hover:text-retro-red transition-colors"
                            >
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12.09 13.119c-.936 1.932-2.217 4.548-2.853 5.728-.616 1.074-1.127.931-1.532.029-1.406-3.321-4.293-9.144-5.651-12.409-.251-.601-.441-.987-.619-1.139-.181-.15-.554-.24-1.122-.271C.103 5.033 0 4.982 0 4.898v-.455l.052-.045c.924-.005 5.401 0 5.401 0l.051.045v.434c0 .119-.075.176-.225.176l-.564.031c-.485.029-.727.164-.727.436 0 .135.053.33.166.601 1.082 2.646 4.818 10.521 4.818 10.521l.136.046 2.411-4.81-.482-1.067-1.658-3.264s-.318-.654-.428-.872c-.728-1.443-.712-1.518-1.447-1.617-.207-.023-.313-.05-.313-.149v-.468l.06-.045h4.292l.113.037v.451c0 .105-.076.15-.227.15l-.308.047c-.792.061-.661.381-.136 1.422l1.582 3.252 1.758-3.504c.293-.64.233-.801.111-.947-.07-.084-.305-.178-.705-.178h-.313c-.12 0-.186-.053-.186-.166v-.451l.047-.045c.924-.005 4.443 0 4.443 0l.043.045v.436c0 .135-.067.18-.203.18-.436.016-.752.065-.93.166-.18.1-.412.377-.661.822l-2.464 4.87.072.135 2.454 5.076c.341.703.618 1.137.834 1.326.216.189.553.293 1.015.293h.15c.135 0 .21.053.21.166v.449l-.061.045s-4.478 0-5.402-.016l-.045-.045v-.436c0-.135.07-.18.21-.18h.33c.564-.016.756-.271.574-.756-.053-.135-1.186-2.445-1.186-2.445l-.09-.061-1.556 3.131z"/>
                                </svg>
                                <span x-text="'Read more on Wikipedia'"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress indicator -->
            <div class="text-center text-retro-black text-sm font-bold">
                Studying: <span class="text-retro-red" x-text="categoryDisplay"></span>
                (<span x-text="items.length"></span> items)
            </div>
        </div>

        <!-- Screen 3: List Modal -->
        <div
            x-show="showListModal"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-50 overflow-y-auto"
            @keydown.escape.window="showListModal = false"
        >
            <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <!-- Background overlay -->
                <div class="fixed inset-0 transition-opacity" @click="showListModal = false">
                    <div class="absolute inset-0 bg-retro-black opacity-80"></div>
                </div>

                <!-- Modal panel -->
                <div class="inline-block align-bottom bg-retro-cream rounded-xl text-left overflow-hidden shadow-[8px_8px_0px_0px_rgba(0,0,0,0.3)] border-4 border-retro-black transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                    <div class="bg-retro-red px-6 py-4 border-b-4 border-retro-black">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-retro text-white uppercase">
                                All <span x-text="categoryDisplay"></span>
                            </h3>
                            <button @click="showListModal = false" class="text-white hover:text-retro-yellow transition-colors">
                                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="max-h-96 overflow-y-auto p-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                            <template x-for="(item, index) in items" :key="index">
                                <button
                                    @click="selectItem(index)"
                                    class="flex items-center gap-3 p-3 rounded-lg text-left transition-colors border-2 border-retro-black shadow-[2px_2px_0px_0px_rgba(0,0,0,0.2)] hover:shadow-none hover:translate-x-[2px] hover:translate-y-[2px]"
                                    :class="currentItemIndex === index ? 'bg-retro-red text-white' : 'bg-white hover:bg-retro-yellow'"
                                >
                                    <span class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold border-2 border-retro-black"
                                          :class="currentItemIndex === index ? 'bg-white text-retro-red' : 'bg-retro-red text-white'"
                                          x-text="index + 1"></span>
                                    <span class="font-bold" :class="currentItemIndex === index ? 'text-white' : 'text-retro-black'" x-text="item"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
